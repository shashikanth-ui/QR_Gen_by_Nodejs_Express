<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator using node/express</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
   
    <h1>Generate Your Own QR ♥</h1>
    <div class="box">
        <div class="inputs">
            <label for="input">Enter your link: website | photo | video | Text  For QR-Code ♥ </label>
            <input type="text" name="qrinfo" class="qrin" value="">
            <button type="submit" class="btn">Generate</button>
        </div>
        <div class="contain">
            <img src="" alt="qr code gen">
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
